apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    apps: movie-analyst-api 
  name: movie-analyst-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-analyst-api
      component: backend
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: movie-analyst-api
        component: backend
    spec:
      containers:
      - name: movie-analyst-api
        image: sagudeloo/movie-analyst-api:latest
        imagePullPolicy: Always
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
          requests:
            memory: "100Mi"
            cpu: "100m"
        ports:
        - containerPort: 3000
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
